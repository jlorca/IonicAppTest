<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account List from Salesforce
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let account of accounts">
      {{account.Id}}
      <div class="item-note" slot="end">
        {{account.Name}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
